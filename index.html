<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="game-board">
            <div class="game-space" id="space1" onclick="turn(this.id)"></div>
            <div class="game-space" id="space2" onclick="turn(this.id)"></div>
            <div class="game-space" id="space3" onclick="turn(this.id)"></div>
            <div class="game-space" id="space4" onclick="turn(this.id)"></div>
            <div class="game-space" id="space5" onclick="turn(this.id)"></div>
            <div class="game-space" id="space6" onclick="turn(this.id)"></div>
            <div class="game-space" id="space7" onclick="turn(this.id)"></div>
            <div class="game-space" id="space8" onclick="turn(this.id)"></div>
            <div class="game-space" id="space9" onclick="turn(this.id)"></div>
    </div>
    <div class="button-group">
        <button id="new-game">NEW GAME</button>
        <button id="computer-player">1 PLAYER MODE</button>
    </div>
</body>
</html>
